<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me</title>
</head>
<body>

  <header>
    <h1>Contact Me</h1>
    <nav>
      <a href="portfolio.html">Back to Home</a>
    </nav>
  </header>

  <main>
    <form>
      <p><label for="name">NAME:</label></p>
      <input type="text" id="name" name="name" required>

      <p><label for="email">EMAIL:</label></p>
      <input type="email" id="email" name="email" required>

      <p><label for="phone">PHONE NUMBER:</label></p>
      <input type="tel" id="phone" name="phone" required>

      <p><label for="message">MESSAGE:</label></p>
      <textarea id="message" name="message" required></textarea>

      <p>Preferred Contact Method:</p>
      <input type="radio" id="general" name="inquiry" value="general">
      <label for="general">General</label>
      <input type="radio" id="business" name="inquiry" value="business">
      <label for="business">Business</label>
      <input type="radio" id="support" name="inquiry" value="support">
      <label for="support">Support</label>

      <p><label for="reason">Reason for Contact:</label></p>
      <select id="reason" name="reason" required>
        <option value="">--Select--</option>
        <option value="feedback">Feedback</option>
        <option value="project">Project Inquiry</option>
        <option value="other">Other</option>
      </select>

      <p><label for="contact-date">Preferred Contact Date:</label></p>
      <input type="date" id="contact-date" name="contact-date" required>

      <p><label for="urgency">Urgency Level (1 to 5):</label></p>
      <input type="range" id="urgency" name="urgency" min="1" max="5">

      <br><br>
      <button type="submit">Submit</button>
    </form>
  </main>

        <i class="fab fa-github"></i> Visit my GitHub
      </a>
    </p>
  </footer>

</body>
</html>
